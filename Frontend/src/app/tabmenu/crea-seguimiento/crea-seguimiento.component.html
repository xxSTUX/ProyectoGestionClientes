<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="row my-1">
        <div class="col">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Id</span>
                <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="id" readonly></textarea>
            </div>
        </div>
        <div class="col">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Fecha.C</span>
                <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="fechaCre" readonly></textarea>
            </div>
        </div>
        <div class="col">
            <div class="input-group input-group-sm">
                <span class="input-group-text">F.Mod</span>
                <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="fechaMod" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="row my-3">
        <div class="col">
        </div>
        <div class="col">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Usuario</span>
                <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="usuario" readonly></textarea>
            </div>
        </div>
        <div class="col">
            <div class="input-group input-group-sm">
                <span class="input-group-text">Usuario Mod</span>
                <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="usuarioMod" readonly></textarea>
            </div>
        </div>
    </div>
    <div class="row my-3">
    <div class="col">
        <div class="input-group input-group-sm">
            <span class="input-group-text">Nombre</span>
            <textarea class="form-control no-resize" aria-label="With textarea" style="height: 20px;" [(ngModel)]="nombre" readonly></textarea>
        </div>
    </div>
</div>
    <angular-editor [placeholder]="'Enter text here...'" [config]="config" [(ngModel)]="texto"></angular-editor>
    <div class="row my-1">
        <div class="col-md-6 col-sm-1 col-xs-1"></div>
        <div class="col-md-2 col-sm-3 col-xs-11"><button type="button" class="btn btn-light btn-block btn-outline-dark" (click)="delete()"><a class="text-danger">Eliminar</a></button></div>
        <div class="col-md-2 col-sm-3 col-xs-11 text-center"><button type="button" class="btn btn-light btn-outline-dark" (click)="create()"><a class="text-success">Crear</a></button></div>
        <div class="col-md-2 col-sm-3 col-xs-11"><button type="button" class="btn btn-light btn-outline-dark" (click)="cancel()"><a class=text-secondary>Cancelar</a></button></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
