<div class="row">
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><mat-tree [dataSource]="dataSource" [treeControl]="treeControl"
      class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled>
            <mat-icon>{{node.icon}}</mat-icon>
          </button>
          {{node.name}}
        </li>
      </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror light-button" id="flechas">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon>{{node.icon}}</mat-icon>
        {{node.name}}
      </div>
      <ul [class.tree-invisible]="!treeControl.isExpanded(node)" id="ul">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>
