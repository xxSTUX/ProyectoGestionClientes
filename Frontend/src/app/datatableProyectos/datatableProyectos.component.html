<div class="container-fluid my-4">
    <div class="row">
        <div class="col-8 d-flex">
            <button class="btn botonCrear mb-5"(click)="reload()"><i class="bi bi-bootstrap-reboot"></i></button>
        </div>
        
        <div class="col d-flex flex-row-reverse">
        
            <button href="#" data-bs-toggle="modal"
            data-bs-target="#modalCreaProyecto" class="botonCrear btn mb-5"
            (click)="openCreaProyecto($event)" id="botonCrearElemento"><i
                class="bi bi-plus-lg"></i>Crear nuevo
            Proyecto</button>
        </div>
    </div>
    
    <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table stripe hover">
        <thead class="bg-dark text-white">
            <tr>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            @for (proyecto of proyectos; track $index) {
                @if(!proyecto.eliminado){
                    <tr>
                        <td class="cliente">{{proyecto.nombre}}</td>
                        <td>
                            @switch (proyecto.estado) {
                                @case (1) {
                                    Oportinudad
                                }
                                @case (2) {
                                    Aceptado
                                }
                                @case (3) {
                                    Finalizado
                                }
                                @case (4) {
                                    Rechazado
                                }
                            }
                        </td>
                        <td>
                            {{proyecto.tipo}} 
                        </td>
                    </tr>
                }
            }
        </tbody>
    </table>
</div>
