<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <app-header></app-header>
            </div>
            <div class="row">
                <button class="link flex button-aniadir" *ngIf="showTreeMenu" (click)="creaTree()">Crear TreeMenu</button>
                <button class="link flex button-aniadir" *ngIf="!showTreeMenu" (click)="eliminaTree()">Eliminar TreeMenu</button>

                <button href="#" data-bs-toggle="modal" data-bs-target="#modalCreaCliente" class="link flex button-aniadir"
                    onclick="openCreaCliente($event)">
                    <i class="bi bi-building-add icono-aniadir"></i>
                    <span>AÃ±adir cliente</span>
                </button>
                <div class="modal fade" id="modalCreaCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header d-flex justify-content-between">
                                <h5 class="modal-title font-weight-bold">Crear nuevo cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-6">
                                <app-crea-cliente></app-crea-cliente>
                            </div>
                        </div>
                    </div>
                </div>                              
            <div class="row sizePane">
                <as-split >
                    <as-split-area [size]="30" minSize="20" maxSize="60" [hidden]="!isTreeVisible">
                        <div #contenedor class="container-fluid" id='contenedor'></div>
                    </as-split-area>
                    <as-split-area>
                        <div class="container-fluid">
                            <ng-container *ngIf="fragment$ | async as fragment">
                                <app-tabmenu *ngIf="fragment === 'default'"></app-tabmenu>
                                <app-licitaciones *ngIf="fragment === 'Licitaciones'"></app-licitaciones>
                                <app-seguimientos *ngIf="fragment === 'Seguimientos'"></app-seguimientos>
                                <app-modificacliente *ngIf="fragment === 'Cliente'"></app-modificacliente>
                            </ng-container>
                        </div>
                    </as-split-area>
                </as-split>
            </div>
        </div>
    </div>
</div>
