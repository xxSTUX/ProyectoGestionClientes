<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Hiberus <br />
          <span style="color: hsl(218, 81%, 75%)">Gestiona tus Clientes</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Crea y manten un registro de clientes, contactos relevantes, y proyectos. Maneja y organiza la información de
          clientes y proyectos asociados a ellos.
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form formGroup="loginForm" (submit)="onSubmit()">
              <!-- 2 column grid layout for the first and last names -->
              <div class="row">
                <!-- Email input -->
                <div class="mb-4">
                  <input type="text" id="username" formControlName="username" class="form-control" placeholder="Usuario"
                    required />
                </div>
            
                <!-- Password input -->
                <div class="mb-4">
                  <input type="password" id="password" formControlName="password" class="form-control" 
                    placeholder="Contraseña" required />
                </div>
            
                <!-- Submit button -->
                <div>
                <button type="submit" class="btn btn-primary mb-4 w-100">
                  Iniciar sesión
                </button>
              </div>
              </div>
            </form>   
            <a (click)="onForgotten()" style="cursor: pointer; color: rgb(76, 0, 255)" >¿Has olvidado tu contraseña?</a>        
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
