<div class="container-fluid">
        <div class="row">
            <div class="custom-col">
              <app-side-menu></app-side-menu>
              </div>
            <div class="col"><app-header></app-header>
                <div class="row">
                    <p-splitter [panelSizes]="[25, 75]" [minSizes]="[15, 50]">
                        <ng-template pTemplate>
                            <!-- Contenido del primer panel (Ã¡rbol) -->
                            <app-tree-menu-dinamico></app-tree-menu-dinamico>
                        </ng-template>
                        <ng-template pTemplate>
                            <!-- Contenido del segundo panel (tabmenu) -->
                            <ng-container *ngIf="fragment$ | async as fragment">
                              <app-tabmenu *ngIf="fragment === 'default'"></app-tabmenu>
                              <app-licitaciones *ngIf="getFragmentTipoNodo(fragment) === 'Licitaciones'"></app-licitaciones>
                              <app-seguimientos *ngIf="getFragmentTipoNodo(fragment) === 'Seguimientos'"></app-seguimientos>
                              <app-tabmenu *ngIf="getFragmentTipoNodo(fragment) === 'Cliente'"></app-tabmenu>
                          </ng-container>
                        </ng-template>
                    </p-splitter>
                </div>
            </div>
        </div>
    </div>
