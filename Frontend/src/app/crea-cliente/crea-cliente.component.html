<div class="card bg-glass col-auto bg-light p-5 background-radial-gradient">
    <div class="card-body px-4 py-5 px-md-5">
        <p class="mb-4 opacity-70 text-center font-weight-bold" style="color: hsl(0, 12%, 87%); font-size: 24px;">
            Crea un nuevo cliente
        </p>
        <form formGroup="reestablishForm" (submit)="creaCliente()">
            <div class="row">
                <!-- Client input -->
                <div class="mb-4">
                    <input formControlName="nombreCliente" class="form-control" id="nombreCliente"
                        placeholder="Nombre del cliente" required style="text-align: center" autocomplete="off" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                    Crea el cliente
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">Mensaje</h4>
        </div>
        <div class="modal-body" id="myModalBody">
          <!-- Aquí se mostrará el mensaje -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
