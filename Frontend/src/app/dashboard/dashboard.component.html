<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="row">
                <app-header></app-header>
            </div>
            <div class="row">
                <button class="link flex boton-hamburger"><label class="hamburger">
                        <input type="checkbox" (click)="toggleTree()">
                        <svg viewBox="0 0 32 32">
                            <path class="line line-top-bottom"
                                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                            </path>
                            <path class="line" d="M7 16 27 16"></path>
                        </svg>
                    </label>
                </button>
                <button href="#" data-bs-toggle="modal" data-bs-target="#modalCreaCliente"
                    class="link flex button-aniadir" (click)="openCreaCliente($event)">
                    <i class="bi bi-building-add icono-aniadir"></i>
                    <span>AÃ±adir cliente</span>
                </button>
                <div class="modal fade" id="modalCreaCliente" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header d-flex justify-content-between">
                                <h5 class="modal-title font-weight-bold">Crear nuevo cliente</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-6">
                                <app-crea-cliente></app-crea-cliente>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row sizePane">
                    <as-split>
                        <as-split-area [size]="30" minSize="20" maxSize="60" [hidden]="!isTreeVisible">
                            <div #contenedor class="container-fluid" id='contenedor'></div>
                        </as-split-area>
                        <as-split-area class="m-4">
                            <div id="contenedorTitulo" class="row">
                                <div class="col-8">
                                    <h2 id="Titulo">Clientes</h2>
                                </div>

                                
                                <!-- <div class="col d-flex flex-row-reverse"><button class="botonCrear btn" id="botonCrearElemento"><i class="bi bi-plus-lg"></i>Crear nuevo cliente</button></div>
                            <div id="proyecto" class="d-none"><app-crea-proyecto></app-crea-proyecto></div> -->
                                <div id="proyecto" class="d-none"></div>

                                <div class="modal fade" id="modalCreaProyecto" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">
                                            <div class="modal-header d-flex justify-content-between">
                                                <h5 class="modal-title font-weight-bold">Crear nuevo cliente</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body p-6">
                                                <app-crea-proyecto></app-crea-proyecto>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="modalCreaSeg" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header d-flex justify-content-between">
                                            <h5 class="modal-title font-weight-bold">Crear nuevo seguimiento</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body p-6">
                                            <app-crea-seguimineto></app-crea-seguimineto>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div class="modal fade" id="modalEliminarCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header d-flex justify-content-between">
                                            <h5 class="modal-title font-weight-bold">Eliminar Cliente</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body p-6">
                                            <app-eliminar-cliente></app-eliminar-cliente>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                            <div id="tablaClientes">
                                <app-datatable></app-datatable>
                            </div>

                            <div id="tabMenu" class="d-none">
                                <ng-container *ngIf="fragment$ | async as fragment">
                                    <app-tabmenu *ngIf="fragment === 'default'"></app-tabmenu>
                                    <app-licitaciones *ngIf="fragment === 'Licitaciones'"></app-licitaciones>
                                    <app-seguimientos *ngIf="fragment === 'Seguimientos'"></app-seguimientos>
                                    <app-modificacliente *ngIf="fragment === 'Cliente'"></app-modificacliente>
                                </ng-container>
                            </div>
                        </as-split-area>
                    </as-split>
                </div>
            </div>
